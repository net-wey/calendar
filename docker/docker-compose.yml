version: '3.8'

services:
  app:
    build: 
      context: "/home/netwey/Рабочий стол/project-master/docker"
      dockerfile: docker/Dockerfile  # Упростили путь
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=task_calendar
      - DB_PORT=5432
      - DB_SSL_MODE=disable
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=task_calendar
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d  # Упрощенный путь
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d task_calendar"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"

volumes:
  postgres_data: